syntax = "proto3";


import "Empty.proto";
package CarInventory;



service CarInventory {
  rpc AddCar (Car) returns (google.protobuf.Empty) {}

  rpc RemoveCar (Car) returns (Car) {}

  rpc ListAllCars (Car) returns (CarList) {}
}

message CarList {
  repeated Car cars = 1;
}

message Car {
  int32 id = 1;
  string brand = 2;
  string model = 3;
  int32 modelYear = 4;
  int32 inventoryCount = 5;
}
